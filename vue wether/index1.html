<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js"></script>
</head>
<body>
   <div id="app">
        <main>
            <div class="search-box">
                <input 
                class='search-bar'  
                placeholder="search..." 
                v-model='query'
                @keypress='fetchWeather'
                >
            </div>
                <div class="weather-wrap" v-if='typeof weather.main != "undefined"'>
                <div class="location-box">
                    <div class="location">{{weather.name}},{{weather.sys.country}}</div>
                    <div class="date">Monday 20</div>
                </div>
            </div>   

            <div class="weather-box">
                <div class="temp" v-if='weather.main'>{{Math.round(weather.main.temp)}}°c</div>
                <div class="weather" v-if='weather.main'>{{weather.weather[0].main}}</div> 
                <!-- v-if= 'weather.main' is to check it's true and then show it, if not do it it will have error -->
                <!-- 数组中的小标为0的对象还不存在，再在这个对象中取其他值自然会报错 -->
            </div>
        </main>
       
  </div>

    <script src="app.js"></script>
</body>
</html>
