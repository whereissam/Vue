<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <div id="app">
        <footer>
             <p> {{ message}} {{ company }} 版權 {{year}} </p>
        </footer>
    </div>
      <script>
          (function(){
let app = new Vue({
            el: '#app',
            data: {
                message: 'Hello!',
                year: new Date().getFullYear(),
                company: 104
            }
        })
          })()
        
      </script>
</body>
</html>
